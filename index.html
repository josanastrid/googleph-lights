<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Lights</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Google PH's opening web app controller for the light pinning.">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="debug"></div>


    <!-- Spinner -->
    <img class="spinner" src="images/ic_sync_white_24px.svg" alt=""
    onerror="this.onerror=null; this.src='images/ic_sync_white_24dp_2x.png'">

    <div class="google">
      <!-- Button to play the transition effect -->
      <div class="color play" data-command="play">
        <!-- Included onerror for compatibility issues -->
        <img class="icon" src="images/ic_play_arrow_white_24px.svg" alt=""
        onerror="this.onerror=null; this.src='images/ic_play_arrow_white_24dp_2x.png'">
      </div>
    </div>

    <!-- Container for the color picker -->
    <div class="color-picker">
      <div class="wrapper">
        <!-- Colors -->
        <div class="color blue" data-command="blue">
          <!-- Included onerror for compatibility issues -->
          <img class="icon inside-spinner" src="images/ic_sync_white_24px.svg" alt=""
          onerror="this.onerror=null; this.src='images/ic_sync_white_24dp_2x.png'">
        </div>
        <div class="color red" data-command="red">
          <!-- Included onerror for compatibility issues -->
          <img class="icon inside-spinner" src="images/ic_sync_white_24px.svg" alt=""
          onerror="this.onerror=null; this.src='images/ic_sync_white_24dp_2x.png'">
        </div>
        <div class="color yellow" data-command="yellow">
          <!-- Included onerror for compatibility issues -->
          <img class="icon inside-spinner" src="images/ic_sync_white_24px.svg" alt=""
          onerror="this.onerror=null; this.src='images/ic_sync_white_24dp_2x.png'">
        </div>
        <div class="color green" data-command="green">
          <!-- Included onerror for compatibility issues -->
          <img class="icon inside-spinner" src="images/ic_sync_white_24px.svg" alt=""
          onerror="this.onerror=null; this.src='images/ic_sync_white_24dp_2x.png'">
        </div>

        <!-- Button to turn off the lights -->
        <div class="color off" data-command="off">
          <!-- Included onerror for compatibility issues -->
          <img class="icon" src="images/ic_close_white_24px.svg" alt=""
            onerror="this.onerror=null; this.src='images/ic_close_white_24dp_2x.png'">
        </div>
      </div>

      <div class="footer">
        Powered by:<br>
        <img src="images/gdev.png" height="18px"><img src="images/jumpsparc.png" height="40px">
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        databaseURL: "https://project--2648109471630016846.firebaseio.com"
      };
      firebase.initializeApp(config);
    </script>

    <!-- Additional Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- App's Script -->
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
